<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Logger</title>
  <link rel="stylesheet" href="output.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 24px;
      max-width: 560px;
      background: #f8f9fa;
    }
    .form-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      gap: 16px;
    }
    label {
      flex: 0 0 140px;
      padding-top: 8px;
      font-weight: 500;
      color: #333;
    }
    input, textarea {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.15);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="estimator">Estimator</label>
      <input type="text" id="estimator" name="estimator">
    </div>
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName">
    </div>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address">
    </div>
    <div class="form-group">
      <label for="town">Town</label>
      <input type="text" id="town" name="town">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="tel" id="telephone" name="telephone">
    </div>
    <div class="form-group">
      <label for="cellphone">Cellphone</label>
      <input type="tel" id="cellphone" name="cellphone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="descriptionOfWork">Description of Work</label>
      <textarea id="descriptionOfWork" name="descriptionOfWork"></textarea>
    </div>
  </form>
</body>
</html>
